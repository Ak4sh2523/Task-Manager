<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist_donetasks.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="NormalTasks.js"defer></script>
    <script src="noFunnyStuffs.js"defer></script>
    <title>ToDoList</title>
</head>
<body style="background-color: black;">
    <div>
        <nav class="navbar navbar-light bg-warning">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <a href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
                        <button><img id="side_bar_img" src="toDoList imgs/side-bar.png" alt="sidebar"></button>
                    </a>
                    &nbsp;&nbsp; Welcome <span style="color: white;"> Procrastinator</span>
                </span>
            </div>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Never <span style="color:#FFC107;">FORGET</span> What You <span style="color: #FFC107;">THOUGHT</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body"><br>
                    <div class="d-grid gap-2">
                        <button id="showInputBtn" class="btn btn-primary btn-warning">Click to add something</button>
                        
                        <div id="inputContainer" style="display: none; margin-top: 20px;">
                            <input type="text" id="textInput" class="form-control" placeholder="Here...">
                            <button id="submitBtn" class="btn btn-warning mt-2">Yeah, You can forget after submitting</button>
                        </div>
                    </div><br>
                    <div class="d-grid gap-2">
                        <button id="addBtn" class="btn btn-primary btn-danger">No funny stuffs</button>
                        <div id="formContainer" style="display: none; margin-top: 20px;">
                            <input type="text" id="inputField" class="form-control" placeholder="Here...">
                            <button id="submitBtnNew" class="btn btn-danger mt-2">Beter do it first</button>
                        </div>
                    </div><br>
                    <hr>
                    
                   <a href="todolist_donetasks.html"><button class="btn btn-primary btn-warning">Only the important ones</button></a>
                </div>
            </div>
        </nav>
    </div>
    <div id="conditionalContainer" class="container mt-5" style="background-color: #FFC107;">
        <p id="datee"></p>
        <div id="displayContainer"></div>
    </div>
    <div id="taskContainer" class="container mt-5" style="background-color: #DC3545;">
        <p>ASAP</p>
        <div id="taskDisplay"></div>
    </div>
</body>
</html>
