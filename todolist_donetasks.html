<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist_donetasks.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Done Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Biryani:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CL:wght@100..400&display=swap" rel="stylesheet">
</head>
<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
          <div style="text-decoration: line-through;" class="navbar-brand" href="#">Completed <span style="color: white;">Tasks</span></div>
      </nav>
    <div class="container mt-5" style="background-color: #FFC107; border-radius: 10px;padding-left: 5px;padding-top: 10px;padding-bottom: 5px;">
       <div style="background-color: white;border-radius: 10px;margin: 5px;text-align:center;">
           <div id="deletedTasksContainer"></div>
           <button id="clearAllBtn" class="btn btn-danger mt-3">UNO Reverse</button>
       </div> 
    </div>
    
    <script>
        function loadDeletedTasks_nfs() {
            let deletedTasks = JSON.parse(sessionStorage.getItem('deletedTasks_nfs')) || [];
            const deletedTasksContainer = document.getElementById('deletedTasksContainer');
            deletedTasksContainer.innerHTML = ''; // Clear the container before loading
            deletedTasks.forEach(task => {
                const p = document.createElement('p');
                p.textContent = task;
                deletedTasksContainer.appendChild(p);
            });
        }

        function clearAllDeletedTasks_nfs() {
            sessionStorage.removeItem('deletedTasks_nfs');
            loadDeletedTasks_nfs();
        }

        document.addEventListener('DOMContentLoaded', loadDeletedTasks_nfs);
        document.getElementById('clearAllBtn').addEventListener('click', clearAllDeletedTasks_nfs);
    </script>

    <div class="containe-custom">
        <a href="index.html"><span tyle="color: black;text-decoration: none;"><button type="button" class="btn btn-warning bottom-right-button">Home</span></button></a>
    </div>

<style>
    #clearAllBtn
    {
        position: fixed;
        bottom: 40px;
        left: 20px;
    }
</style>
</body>
</html>
